apply plugin: 'com.android.application'

apply plugin: 'com.llew.bytecode.fix'

apply plugin: demo.PathPlugin

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.example.administrator.myapplication"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {

    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'io.reactivex:rxjava:1.2.5'

    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'

    compile('com.afollestad.material-dialogs:commons:0.9.0.2')
}

bytecodeFixConfig {
    enable = true
    logEnable = true
    keepFixedJarFile = true
    keepFixedClassFile = true
    dependencies = [
    ]
    fixConfig = [
            'rx.internal.util.InternalObservableUtils.ErrorNotImplementedAction##call(java.lang.Throwable)#$1.printStackTrace();##-1'
    ]
}
